name: hotel_booking
description: Hotel booking app with in-app payements.
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.1.0
  flutter_native_splash: ^2.3.1
  form_builder_validators: ^9.0.0
  get: ^4.6.5
  google_fonts: ^5.1.0
  retrofit: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color:  "#003554"
  color_dark: "#003554"
  image:  assets/images/logo.jpg
  image_dark: assets/images/logo.jpg
  web:  false
  android_12: 
    image:  assets/images/logo.jpg
    image_dark: assets/images/logo.jpg
    icon_background_color:  "#003554"
    icon_background_color_dark: "#003554"


flutter:
  uses-material-design: true
  assets:
    - assets/text/terms_conditions.txt
    - assets/google_fonts/
    - assets/images/